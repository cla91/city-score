<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>City Score</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Work+Sans:wght@400;500;600;700&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="assets/css/styles.css" />
  <script src="assets/js/script.js" defer></script>
</head>

<body>
  <div class="container">
    <header data-header class="header">
      <h1>City Score</h1>
      <form class="search">
        <input data-search-input class="search_input" type="search" list="cities-list" placeholder="Search a city..." />
        <button data-search-btn class="search_button" type="submit"><img src="assets/img/icons8-magnifying-glass-64.png"
            alt="search icon">
          <span>Search</span></button>
        <datalist data-cities-list id="cities-list"></datalist>
      </form>
      <span data-error-container class="error hidden"></span>
    </header>
    <div data-multiple-results class="multiple-results hidden">
      <button data-close-btn aria-label="Close" class="close-button"><img src="assets/img/icons8-rimuovi-64.png"
          alt="Close icon"></button>
      <h2>Select one:</h2>
      <ul data-multiple-results-list class="multiple-results_list"></ul>
    </div>
    <main data-main-container class="main hidden">
      <h2 data-city-name>Los Angeles</h2>
      <section data-summary class="summary"></section>
      <section class="total-score">
        <h3>Total Score</h3>
        <div class="circular-bar-outer">
          <div class="circular-bar-inner"></div>
          <p data-total-score-value class="total-score_value"></p>
        </div>
      </section>
      <section class="categories">
        <h3>Categories</h3>
        <ul data-categories-list class="categories_list">
        </ul>
        <template data-categories-list-item>
          <li class="category">
            <span data-category-name></span> <span data-category-score class="category_score"></span><span
              data-progress-bar class="progress-bar"></span>
          </li>
        </template>
      </section>
    </main>
    <footer class="footer">
      <p class="credits">
        Credits:
        <a target="_blank" href="https://icons8.com/icon/fRWV6B1JEJxU/magnifying-glass">Magnifying Glass</a>
        icon by <a target="_blank" href="https://icons8.com">Icons8</a>,
        <a target="_blank" href="https://icons8.com/icon/gkzXjP99ILT6/close">Close</a> icon by <a target="_blank"
          href="https://icons8.com">Icons8</a>
      </p>
      <p class="copyrights">
        Â© 2022
        <a target="_blank" href="https://cla91.github.io/">Claudia Cantiani</a>
        All Rights Reserved.
      </p>
    </footer>
  </div>
</body>

</html>
