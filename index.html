<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>City Score</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Work+Sans:wght@400;500;600;700&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <script src="dist/bundle.js" defer></script>
</head>

<body>
    <div data-container class="container">
        <header data-header class="header">
            <h1 class="logo">City Score</h1>
            <form data-form class="search">
                <input data-search-input class="search__input" type="search" list="filteredNamesList"
                    placeholder="Search for a city...">
                <button data-button-submit class="search__button" type="submit"><img
                        src="assets/img/icons8-magnifying-glass-64.png" alt="Search icon"><span>Search</span></button>
            </form>
            <datalist data-dataList id="filteredNamesList"></datalist>
            <div data-error-container class="error"></div>
        </header>
        <div data-multiple-results-container class="multiple-search-results hidden">
            <h3>Select one</h3>
            <button data-button-close class="close-btn"><img src="assets/img/icons8-rimuovi-64.png"></button>
            <ul data-multiple-results-list class="multiple-results-list">
            </ul>
            <template data-list-template>
                <li tabindex="0"></li>
            </template>
        </div>
        <main data-main class="main hidden">
            <h2 data-city-name></h2>
            <div data-city-summary class="summary"></div>
            <div class="total-score-container">
                <h3>Total score</h3>
                <div data-circular-progress class="circular-progress-outer">
                    <div class="circular-progress-inner"></div>
                    <p data-total-score-value class="total-score"></p>
                </div>
            </div>
            <div class="categories">
                <h3>Categories</h3>
                <ul data-categories-list class="categories__list">
                </ul>
                <template data-category-template>
                    <li class="category"><span data-category-name class="category__name"></span> <span
                            data-category-score class="category__score"></span><span data-progress-bar
                            class="progress-bar"></span></li>
                </template>
            </div>
        </main>
        <footer class="footer">
            <p class="credits">
                Credits:
                <a target="_blank" href="https://icons8.com/icon/fRWV6B1JEJxU/magnifying-glass">Magnifying Glass</a>
                icon and <a target="_blank" href="https://icons8.com/icon/gkzXjP99ILT6/close">Close</a> icon by <a
                    target="_blank" href="https://icons8.com">Icons8</a>
            </p>
            <p class="copyrights">
                Â© 2022
                <a target="_blank" href="https://cla91.github.io/">Claudia Cantiani</a>
                All Rights Reserved.
            </p>
        </footer>
    </div>
</body>

</html>
